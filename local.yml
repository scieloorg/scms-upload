#version: '3'

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: upload_local_django
    container_name: upload_local_django
    depends_on:
      - redis
      - postgres
      # - mailhog
      # - pgbouncer
    # links:
    #   # - pgbouncer
    volumes:
      - .:/app:z
      - ../data/media:/app/core/media
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8006:8000"
    command: /start

