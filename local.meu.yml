  #   user: mongodb
  #   hostname: mongo
  #   volumes:
  #     - ../scms_data/mongo:/data/db
  #   ports:
  #       - "27017:27017"

  adminer:
    image: adminer
    container_name: upload_local_adminer
    ports:
        - "8083:8080"

  # docs:
  #   image: upload_local_docs
  #   container_name: upload_local_docs
  #   build:
  #     context: .
  #     dockerfile: ./compose/local/docs/Dockerfile
  #   env_file:
  #     - ./.envs/.local/.django
  #   volumes:
  #     - ./docs:/docs:z
  #     - ./config:/app/config:z
  #     - ./core:/app/core:z
  #   ports:
  #     - "9000:9000"
  #   command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: upload_local_mailhog
    ports:
      - "8023:8025"

  redis:
    image: redis:6
    container_name: upload_local_redis
    ports:
      - "6313:6379"

  celeryworker:
    <<: *django
    image: upload_local_celeryworker
    container_name: upload_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: upload_local_celerybeat
    container_name: upload_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celerybeat

