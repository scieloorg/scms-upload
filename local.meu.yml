version: '3'

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: upload_local_django
    container_name: upload_local_django
    depends_on:
      - redis
      - postgres
      - mailhog
      - pgbouncer
    links:
      - pgbouncer
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8013:8000"
    command: /start

  pgbouncer:
    image: edoburu/pgbouncer:1.14.0
    restart: always
    container_name: upload_local_pgbouncer
    environment:
      - DATABASE_URL=postgres://GVRFlLmcCNfGLhsFvSnCioYOPJPYpyfj:BQ4hSUL4rdj5WZLdR8ilDLRQMvCtzo0caMaXDO0olGsmycQjlcZlTVK9DepZR8kk@postgres/upload
      - MAX_CLIENT_CONN=100
    ports:
      - 5423:5432
    depends_on:
      - postgres
    links:
      - postgres

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: upload_local_postgres
    container_name: upload_local_postgres
    volumes:
      - ../scms_data/data_dev:/var/lib/postgresql/data:Z
      - ../scms_data/data_dev_backup:/backups:z
    ports:
      - "5413:5432"
    env_file:
      - ./.envs/.local/.postgres

  # mongo:
